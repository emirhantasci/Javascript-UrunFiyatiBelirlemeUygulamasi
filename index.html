<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Fiyat Topla</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Fiyat Hesapla
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div  class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <span class="form-group">
                            <input type="text" class="form-control" id="productName" placeholder="İsim">
                        </span><br>
                        <span class="form-group">
                            <input type="text" class="form-control" id="productPrice" placeholder="Fiyat">
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-md mt-3 addBtn"><i class="fas fa-plus"></i> Add</button>
                    <button type="submit" class="btn btn-warning btn-md mt-3 updateBtn"><i class="far fa-edit"></i> Save Change</button>
                    <button type="submit" class="btn btn-danger btn-md mt-3 deleteBtn"><i class="fas fa-times"></i> Delete</button>
                    <button type="submit" class="btn btn-secondary btn-md mt-3 cancelBtn"><i class="fas fa-arrow-circle-left"></i> Cancel</button>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                   
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right" style="text-align: right;">
                <p>Toplam (TL): <b><span id="total-tl"> 0 ₺</span></b></p>
                <p>Toplam ($): <b><span id="total-dolar"> 0 $</span></b></p>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/6c77391dd9.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>
   
  </body>
</html>
